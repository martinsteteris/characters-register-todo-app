<section class="form-section">
  <form [formGroup]="registrationForm" class="form-container">
    <div class="form-group">
      <label class="form-label">
        <span>Name</span>
        <input class="form-input" formControlName = "name" type="text"/>
        <small class="error-message"
               *ngIf="registrationForm.get('name')?.hasError('required')
               && registrationForm.get('name')?.touched">
          Field is required!
        </small>
        <small class="error-message"
               *ngIf="registrationForm.get('name')?.hasError('minlength')
               && registrationForm.get('name')?.touched">
          Min length = 3 characters
        </small>
      </label>
    </div>

    <div class="form-group">
      <label class="form-label">
        <span> Surname</span>
        <input class="form-input" formControlName = "surname" type="text"/>
      </label>
    </div>

    <div class="subscribe-form">
      <label>
        <span>Subscribe to news</span>
        <input formControlName="subscribe"  type="checkbox"/>
      </label>
    </div>

    <div class="form-group">
      <label class="form-label">
        <span>Country</span>
        <select formControlName="country">
          <option value="LV">Latvia</option>
          <option value="EE">Estonia</option>
          <option value="LT">Lithuania</option>
        </select>
      </label>
    </div>
    <div>
      <button class="submit-button" [disabled]="registrationForm.invalid" (click)="submitForm()">Sign Up</button>
    </div>
  </form>
</section>
